@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
:root{--teal:#1a7a8a;--teal-dark:#155f6d;--orange:#e85d04;--bg:#f0f2f5;--card:#fff;--border:#dde1e9;--text:#1a1a1a;--muted:#666b7a;--input-bg:#fafbfc;}
*{box-sizing:border-box;margin:0;padding:0;}
body{font-family:'Inter',sans-serif;background:var(--bg);color:var(--text);}
header{background:var(--teal-dark);color:white;padding:0 24px;height:62px;display:flex;align-items:center;gap:14px;position:sticky;top:0;z-index:200;box-shadow:0 2px 12px rgba(0,0,0,.3);border-bottom:3px solid var(--orange);}
.hdr-logo{background:white;border-radius:7px;padding:5px 10px;height:50px;display:flex;align-items:center;}
.hdr-logo img{height:40px;display:block;}
header h1{font-size:15px;font-weight:600;}
header p{font-size:11px;opacity:.65;}
.layout{display:flex;max-width:1160px;margin:0 auto;padding:20px 12px 100px;gap:16px;}
.sidebar{width:205px;flex-shrink:0;position:sticky;top:76px;align-self:flex-start;max-height:calc(100vh - 90px);overflow-y:auto;}
.sb-title{font-size:9px;font-weight:700;letter-spacing:1.5px;text-transform:uppercase;color:var(--muted);margin-bottom:8px;padding:0 2px;}
.sb-item{display:flex;align-items:center;gap:7px;padding:6px 9px;border-radius:7px;font-size:11px;font-weight:500;border:1.5px solid var(--border);background:white;margin-bottom:4px;transition:all .15s;user-select:none;}
.sb-item:hover{border-color:var(--teal);}
.sb-item.off{opacity:.38;background:#f0f0f0;}
.sb-num{width:20px;height:20px;background:var(--teal);color:white;border-radius:50%;font-size:9px;font-weight:700;display:flex;align-items:center;justify-content:center;flex-shrink:0;}
.sb-item.off .sb-num{background:#aaa;}
.sb-label{flex:1;font-size:10px;line-height:1.3;}
.tog{position:relative;width:28px;height:15px;flex-shrink:0;}
.tog input{opacity:0;width:0;height:0;}
.tog-track{position:absolute;inset:0;background:#ccc;border-radius:15px;cursor:pointer;transition:.2s;}
.tog-track:before{content:'';position:absolute;width:11px;height:11px;left:2px;top:2px;background:white;border-radius:50%;transition:.2s;}
input:checked+.tog-track{background:var(--teal);}
input:checked+.tog-track:before{transform:translateX(13px);}
.main{flex:1;min-width:0;}
.toolbar{display:flex;justify-content:space-between;align-items:center;margin-bottom:12px;gap:8px;flex-wrap:wrap;}
.tbtn{padding:6px 14px;border-radius:6px;font-size:11px;font-weight:600;cursor:pointer;border:1.5px solid var(--border);background:white;color:var(--text);transition:all .15s;font-family:'Inter',sans-serif;}
.tbtn:hover{border-color:var(--teal);color:var(--teal);}
.sec-card{background:white;border-radius:10px;border:1.5px solid var(--border);margin-bottom:12px;overflow:hidden;box-shadow:0 1px 4px rgba(0,0,0,.05);transition:opacity .2s,filter .2s;}
.sec-card.off{opacity:.35;pointer-events:none;filter:grayscale(1);}
.sec-hdr{background:var(--teal);color:white;padding:10px 16px;display:flex;align-items:center;gap:10px;cursor:pointer;user-select:none;}
.sec-hdr:hover{filter:brightness(1.1);}
.sec-hdr h3{flex:1;font-size:11px;font-weight:700;letter-spacing:.6px;text-transform:uppercase;}
.chevron{transition:transform .2s;}
.sec-hdr.open .chevron{transform:rotate(180deg);}
.sec-body{display:none;padding:18px 16px;}
.sec-body.open{display:block;}
.row{display:grid;gap:12px;margin-bottom:12px;}
.r1{grid-template-columns:1fr;}
.r2{grid-template-columns:1fr 1fr;}
.r3{grid-template-columns:1fr 1fr 1fr;}
.r4{grid-template-columns:1fr 1fr 1fr 1fr;}
.field{display:flex;flex-direction:column;gap:4px;}
label{font-size:10px;font-weight:600;letter-spacing:.4px;text-transform:uppercase;color:var(--muted);}
input[type=text],input[type=date],textarea,select{border:1.5px solid var(--border);border-radius:6px;padding:7px 10px;font-size:12.5px;font-family:'Inter',sans-serif;background:var(--input-bg);color:var(--text);transition:border-color .2s,box-shadow .2s;width:100%;}
input:focus,textarea:focus,select:focus{outline:none;border-color:var(--teal);box-shadow:0 0 0 3px rgba(26,122,138,.12);}
textarea{resize:vertical;min-height:62px;line-height:1.5;}
.sub-ttl{font-size:11px;font-weight:700;text-transform:uppercase;letter-spacing:.5px;color:var(--teal);margin:14px 0 8px;padding-bottom:4px;border-bottom:2px solid #d0eef2;}
.divider{height:1px;background:var(--border);margin:14px 0;}
.tbl-outer{width:100%;overflow-x:auto;margin-top:6px;border:1.5px solid var(--border);border-radius:7px;}
.tbl-outer table{width:100%;border-collapse:collapse;font-size:11px;}
.tbl-outer th{background:var(--teal);color:white;padding:7px 6px;text-align:left;font-size:10px;font-weight:600;white-space:normal;word-break:break-word;vertical-align:top;line-height:1.3;min-width:50px;}
.tbl-outer td{padding:5px 6px;border-top:1px solid var(--border);vertical-align:middle;}
.tbl-outer td input{border:none;background:transparent;padding:3px 4px;font-size:11px;width:100%;font-family:'Inter',sans-serif;}
.tbl-outer td input:focus{background:#eef8fa;border-radius:4px;outline:none;}
.tbl-outer tr:hover td{background:#f7fbfc;}
.tbl-outer table th:nth-child(1){min-width:80px;}
.btm{position:fixed;bottom:0;left:0;right:0;background:white;border-top:2px solid var(--border);padding:11px 28px;display:flex;gap:10px;align-items:center;justify-content:flex-end;box-shadow:0 -4px 16px rgba(0,0,0,.09);z-index:200;}
.status{font-size:11px;color:var(--muted);margin-right:auto;font-style:italic;}
.btn{padding:9px 22px;border-radius:7px;font-size:12.5px;font-weight:600;font-family:'Inter',sans-serif;cursor:pointer;border:none;transition:all .2s;}
.btn-out{background:transparent;border:1.5px solid var(--border);color:var(--text);}
.btn-out:hover{border-color:var(--teal);color:var(--teal);}
.btn-gen{background:var(--orange);color:white;padding:10px 30px;box-shadow:0 4px 12px rgba(232,93,4,.35);display:flex;align-items:center;gap:7px;}
.btn-gen:hover{background:#c94e02;transform:translateY(-1px);}
.btn-gen svg{width:14px;height:14px;}
.toast{position:fixed;top:70px;right:16px;background:#1e6b3a;color:white;padding:10px 18px;border-radius:7px;font-size:12px;font-weight:500;opacity:0;transform:translateY(-8px);transition:all .3s;z-index:999;pointer-events:none;}
.toast.show{opacity:1;transform:translateY(0);}
@media(max-width:680px){.sidebar{display:none;}.r2,.r3,.r4{grid-template-columns:1fr;}}
</style>

const enabled = {};
SECTIONS.forEach(s => enabled[s.id] = true);

function renderSidebar() {
  const el = document.getElementById('sbList');
  el.innerHTML = '';
  SECTIONS.forEach(s => {
    const on = enabled[s.id];
    const d = document.createElement('div');
    d.className = 'sb-item' + (on ? '' : ' off');
    d.id = 'sb_' + s.id;
    d.innerHTML = '<div class="sb-num">' + s.num + '</div><div class="sb-label">' + s.short + '</div>'
      + '<label class="tog"><input type="checkbox" ' + (on ? 'checked' : '') + ' onchange="setEnabled(\'' + s.id + '\',this.checked)"><div class="tog-track"></div></label>';
    el.appendChild(d);
  });
}

function renderSections() {
  const el = document.getElementById('secContainer');
  el.innerHTML = '';
  SECTIONS.forEach(s => {
    const on = enabled[s.id];
    const card = document.createElement('div');
    card.className = 'sec-card' + (on ? '' : ' off');
    card.id = 'card_' + s.id;
    const bodyHtml = s.html.replace(/tbl-wrap/g, 'tbl-outer');
    card.innerHTML =
      '<div class="sec-hdr open" id="hdr_' + s.id + '" onclick="toggleBody(\'' + s.id + '\')">'
      + '<h3>Section ' + s.num + ': ' + s.title + '</h3>'
      + '<svg class="chevron" width="16" height="16" fill="white" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg>'
      + '</div>'
      + '<div class="sec-body open" id="body_' + s.id + '">' + bodyHtml + '</div>';
    el.appendChild(card);
  });
  const doi = document.getElementById('s1_doi');
  if (doi && !doi.value) doi.valueAsDate = new Date();
  updateCount();
}

function setEnabled(id, val) {
  enabled[id] = val;
  document.getElementById('card_' + id).className = 'sec-card' + (val ? '' : ' off');
  document.getElementById('sb_' + id).className = 'sb-item' + (val ? '' : ' off');
  updateCount();
}
function toggleBody(id) {
  document.getElementById('hdr_' + id).classList.toggle('open');
  document.getElementById('body_' + id).classList.toggle('open');
}
function toggleAll(open) {
  SECTIONS.forEach(s => {
    document.getElementById('hdr_' + s.id).classList.toggle('open', open);
    document.getElementById('body_' + s.id).classList.toggle('open', open);
  });
}
function enableAll() { SECTIONS.forEach(s => setEnabled(s.id, true)); renderSidebar(); }
function updateCount() { document.getElementById('cnt').textContent = SECTIONS.filter(s => enabled[s.id]).length; }
function clearForm() { if (!confirm('Clear all fields?')) return; document.querySelectorAll('input[type=text],textarea').forEach(function(e){ e.value=''; }); }
function v(id) { var e = document.getElementById(id); return e ? e.value.trim() : ''; }
function fmtDate(d) {
  if (!d) return '';
  var dt = new Date(d);
  if (isNaN(dt)) return d;
  return String(dt.getDate()).padStart(2,'0') + '.' + String(dt.getMonth()+1).padStart(2,'0') + '.' + dt.getFullYear();
}

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
//  PDF GENERATION
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
function generatePDF() {
  var active = SECTIONS.filter(function(s){ return enabled[s.id]; });
  if (!active.length) { alert('Enable at least one section.'); return; }
  document.getElementById('statusMsg').textContent = 'Generating...';

  var jsPDF = window.jspdf.jsPDF;
  var doc = new jsPDF({ unit: 'mm', format: 'a4' });
  var PW=210, PH=297, ML=18, MR=18, CW=PW-ML-MR;
  var y=0;

  var productName = v('s1_name') || 'PRODUCT NAME';
  var company     = v('s1_company') || 'VIPUL ORGANICS LTD.';
  var doi         = fmtDate(v('s1_doi'));
  var dor         = fmtDate(v('s1_dor'));
  var ver         = v('s1_ver');

  var TEAL   = [26,122,138];
  var ORANGE = [232,93,4];
  var BLACK  = [30,30,30];
  var WHITE  = [255,255,255];
  var LGRAY  = [200,200,200];
  var DGRAY  = [90,90,90];

  function drawHeader() {
    doc.setFillColor(255,255,255);
    doc.rect(0,0,PW,32,'F');
    doc.setFont('helvetica','normal');
    doc.setFontSize(7.5);
    doc.setTextColor(DGRAY[0],DGRAY[1],DGRAY[2]);
    doc.text('Date of issue: ' + doi, ML, 12);
    doc.text('Date of revision: ' + dor, ML, 17);
    doc.text('Version: ' + ver, ML, 22);
    try {
      doc.addImage(LOGO_B64, 'JPEG', PW-MR-55, 3, 55, 26);
    } catch(e) {
      doc.setFont('helvetica','bold'); doc.setFontSize(11);
      doc.setTextColor(TEAL[0],TEAL[1],TEAL[2]);
      doc.text('VIPUL ORGANICS', PW-MR, 16, {align:'right'});
    }
    doc.setDrawColor(LGRAY[0],LGRAY[1],LGRAY[2]);
    doc.setLineWidth(0.25);
    doc.line(ML, 32, PW-MR, 32);
    y = 38;
  }

  function drawFooter() {
    doc.setDrawColor(LGRAY[0],LGRAY[1],LGRAY[2]);
    doc.setLineWidth(0.25);
    doc.line(ML, PH-12, PW-MR, PH-12);
    doc.setFont('helvetica','bold');
    doc.setFontSize(8);
    doc.setTextColor(ORANGE[0],ORANGE[1],ORANGE[2]);
    doc.text(company.toUpperCase(), ML, PH-6);
    doc.text(productName.toUpperCase(), PW-MR, PH-6, {align:'right'});
  }

  function newPage() {
    drawFooter();
    doc.addPage();
    drawHeader();
  }

  function checkY(need) {
    if (y + need > PH-18) newPage();
  }

  function secBanner(sNum, title) {
    checkY(12);
    doc.setFillColor(TEAL[0],TEAL[1],TEAL[2]);
    doc.rect(ML, y, CW, 8, 'F');
    doc.setTextColor(WHITE[0],WHITE[1],WHITE[2]);
    doc.setFont('helvetica','bold');
    doc.setFontSize(8.5);
    doc.text('SECTION ' + sNum + ': ' + title.toUpperCase(), ML+3, y+5.5);
    y += 11;
    doc.setTextColor(BLACK[0],BLACK[1],BLACK[2]);
  }

  function subItem(num, label, val) {
    checkY(9);
    doc.setFont('helvetica','bold');
    doc.setFontSize(9);
    doc.setTextColor(BLACK[0],BLACK[1],BLACK[2]);
    var numStr = num + '  ';
    doc.text(numStr, ML, y);
    var lx = ML + doc.getTextWidth(numStr);
    doc.text(label, lx, y);
    var lw = doc.getTextWidth(label);
    doc.setDrawColor(BLACK[0],BLACK[1],BLACK[2]);
    doc.setLineWidth(0.25);
    doc.line(lx, y+0.6, lx+lw, y+0.6);
    y += 5.5;
    if (val) bodyText(val, 5);
  }

  function subSubItem(num, label, val) {
    checkY(7);
    doc.setFont('helvetica','normal');
    doc.setFontSize(8.5);
    doc.setTextColor(BLACK[0],BLACK[1],BLACK[2]);
    var numStr = num + '  ';
    doc.text(numStr, ML, y);
    var lx = ML + doc.getTextWidth(numStr);
    doc.text(label, lx, y);
    y += 5;
    if (val) bodyText(val, 5);
  }

  function bodyText(text, indent) {
    if (!text) return;
    indent = indent || 0;
    doc.setFont('helvetica','normal');
    doc.setFontSize(8.5);
    doc.setTextColor(BLACK[0],BLACK[1],BLACK[2]);
    var lines = doc.splitTextToSize(text, CW-indent-2);
    lines.forEach(function(l){ checkY(5); doc.text(l, ML+indent, y); y+=4.8; });
  }

  function gap(h) { y += (h||4); }

  function drawTable(headers, rows, colRatios) {
    var total = colRatios.reduce(function(a,b){return a+b;}, 0);
    var colW = colRatios.map(function(r){ return (r/total)*CW; });
    var hdrH = 11;
    var rowH = 7;
    checkY(hdrH + rows.length*rowH + 6);

    // Header
    doc.setFillColor(TEAL[0],TEAL[1],TEAL[2]);
    doc.rect(ML, y, CW, hdrH, 'F');
    doc.setTextColor(WHITE[0],WHITE[1],WHITE[2]);
    doc.setFont('helvetica','bold');
    doc.setFontSize(7);
    var cx = ML;
    headers.forEach(function(h, i) {
      var lines = doc.splitTextToSize(h, colW[i]-2);
      lines.forEach(function(l,li){ doc.text(l, cx+1.5, y+4+li*3.2); });
      if (i < headers.length-1) {
        doc.setDrawColor(255,255,255);
        doc.setLineWidth(0.2);
        doc.line(cx+colW[i], y, cx+colW[i], y+hdrH);
      }
      cx += colW[i];
    });
    y += hdrH;

    rows.forEach(function(row, ri) {
      checkY(rowH+2);
      doc.setFillColor(ri%2===0?255:249, ri%2===0?255:249, ri%2===0?255:249);
      doc.rect(ML, y, CW, rowH, 'F');
      doc.setDrawColor(LGRAY[0],LGRAY[1],LGRAY[2]);
      doc.setLineWidth(0.15);
      doc.line(ML, y, ML+CW, y);
      doc.setFont('helvetica','normal');
      doc.setFontSize(7.5);
      doc.setTextColor(BLACK[0],BLACK[1],BLACK[2]);
      cx = ML;
      row.forEach(function(cell, i) {
        var lines = doc.splitTextToSize(cell||'', colW[i]-2);
        lines.forEach(function(l,li){ doc.text(l, cx+1.5, y+4.5+li*3.5); });
        if (i < row.length-1) {
          doc.setDrawColor(LGRAY[0],LGRAY[1],LGRAY[2]);
          doc.line(cx+colW[i], y, cx+colW[i], y+rowH);
        }
        cx += colW[i];
      });
      y += rowH;
    });
    doc.setDrawColor(LGRAY[0],LGRAY[1],LGRAY[2]);
    doc.setLineWidth(0.15);
    doc.line(ML, y, ML+CW, y);
    gap(4);
  }

  // Section renumbering
  var sectionNumMap = {};
  active.forEach(function(s, idx){ sectionNumMap[s.id] = idx+1; });

  // Title page
  drawHeader();
  doc.setFont('helvetica','normal');
  doc.setFontSize(17);
  doc.setTextColor(BLACK[0],BLACK[1],BLACK[2]);
  doc.text('SAFETY DATA SHEET', PW/2, y+12, {align:'center'});
  y += 28;

  // Render sections
  active.forEach(function(s) {
    var sNum = sectionNumMap[s.id];

    if (s.id === 's1') {
      secBanner(sNum,'Identification of the Substance/Mixture and of the Company/Undertaking');
      subItem(sNum+'.1.','Product identifier:'); bodyText(productName,5); gap(2);
      subItem(sNum+'.2.','Relevant identified uses of the substance or mixture and uses advised against:');
      if(v('s1_uses')) bodyText(v('s1_uses'),5);
      if(v('s1_against')) bodyText('Uses advised against: '+v('s1_against'),5);
      gap(2);
      subItem(sNum+'.3.','Details of the supplier of the safety data sheet:');
      bodyText(company,5);
      if(v('s1_addr')) bodyText(v('s1_addr'),5);
      if(v('s1_tel')) bodyText('Tel.: '+v('s1_tel'),5);
      if(v('s1_email')) bodyText('Email: '+v('s1_email'),5);
      gap(1);
      subSubItem(sNum+'.3.1.','Responsible person:',v('s1_resp'));
      gap(2);
      subItem(sNum+'.4.','Emergency telephone number:',v('s1_emerg')); gap(5);
    }
    else if (s.id === 's2') {
      secBanner(sNum,'Hazards Identification');
      subItem(sNum+'.1.','Classification of the substance or mixture:'); bodyText(v('s2_class'),5); gap(2);
      subItem(sNum+'.2.','Label elements:'); bodyText(v('s2_label'),5);
      if(v('s2_pict')) bodyText('Pictograms: '+v('s2_pict'),5);
      gap(2);
      subItem(sNum+'.3.','Other hazards:'); bodyText(v('s2_other'),5); gap(5);
    }
    else if (s.id === 's3') {
      secBanner(sNum,'Composition/Information on Ingredients');
      subItem(sNum+'.1.','Substances:'); bodyText(v('s3_desc'),5); gap(2);
      subItem(sNum+'.2.','Mixtures:'); bodyText(v('s3_mix'),5); gap(3);
      var ingRows=[];
      for(var i=1;i<=3;i++){
        var desc=v('i'+i+'_desc'),cas=v('i'+i+'_cas'),ec=v('i'+i+'_ec'),
            reach=v('i'+i+'_reach')||'-',conc=v('i'+i+'_conc'),
            pict=v('i'+i+'_pict'),haz=v('i'+i+'_haz'),hs=v('i'+i+'_hs');
        ingRows.push([desc||'-',cas||'-',ec||'-',reach,conc||'-',pict||'-',haz||'-',hs||'-']);
      }
      drawTable(['Description','CAS No.','EC No.','REACH Reg. No.','Conc. (%)','Pictogram / Signal Word','Hazard Class & Category','Hazard Statement'],
        ingRows,[22,15,14,17,10,17,18,17]);
      gap(2);

    else if (s.id === 's4') {

    }
    else if (s.id === 's8') {
      secBanner(sNum,'Exposure Controls/Personal Protection');
      subItem(sNum+'.1.','Control parameters:'); gap(2);
      var dnelRows=[
        ['Consumer','Local',v('d_c_l_os'),v('d_c_l_ol'),v('d_c_l_ds'),v('d_c_l_dl'),v('d_c_l_is'),v('d_c_l_il')],
        ['','Systemic',v('d_c_s_os'),v('d_c_s_ol'),v('d_c_s_ds'),v('d_c_s_dl'),v('d_c_s_is'),v('d_c_s_il')],
        ['Worker','Local',v('d_w_l_os'),v('d_w_l_ol'),v('d_w_l_ds'),v('d_w_l_dl'),v('d_w_l_is'),v('d_w_l_il')],
        ['','Systemic',v('d_w_s_os'),v('d_w_s_ol'),v('d_w_s_ds'),v('d_w_s_dl'),v('d_w_s_is'),v('d_w_s_il')]

      drawTable(['DNEL values','','Oral exp. (Short)','Oral exp. (Long)','Dermal (Short)','Dermal (Long)','Inhal. (Short)','Inhal. (Long)'],

      var pnecComps=['Freshwater','Marine water','Freshwater sediment','Marine water sediment','Sewage Treatment Plant (STP)','Intermittent release','Secondary poisoning','Soil'];
      var pnecVals=document.querySelectorAll('.pnec_val');

      drawTable(['Compartment','Value','Note(s)'],pnecRows,[50,40,34]);
      subItem(sNum+'.2.','Exposure controls:'); gap(1);

      subSubItem(sNum+'.2.2.','Individual protection measures, such as personal protective equipment:',v('s8_ppe')); gap(1);

    else if (s.id === 's9') {

      if(v('s16_abbr')){bodyText('Abbreviations: '+v('s16_abbr'),0); gap(3);}
      if(v('s16_prep')||v('s16_help')){
        checkY(32);
        var bx=ML+CW*0.45, bw=CW*0.55;
        doc.setDrawColor(LGRAY[0],LGRAY[1],LGRAY[2]); doc.setLineWidth(0.3);
        doc.rect(bx,y,bw,28,'S');
        doc.setFont('helvetica','normal'); doc.setFontSize(7.5); doc.setTextColor(BLACK[0],BLACK[1],BLACK[2]);
        doc.text('Safety data sheet was prepared by:',bx+3,y+6);
        doc.setFont('helvetica','bold'); doc.setTextColor(ORANGE[0],ORANGE[1],ORANGE[2]);
        var prepLines=doc.splitTextToSize(v('s16_prep')||company, bw-6);
        prepLines.forEach(function(l,i){doc.text(l,bx+3,y+11+i*4);});
        if(v('s16_help')){
          doc.setFont('helvetica','normal'); doc.setTextColor(BLACK[0],BLACK[1],BLACK[2]);
          var helpLines=doc.splitTextToSize('Professional help: '+v('s16_help'),bw-6);
          doc.setTextColor(ORANGE[0],ORANGE[1],ORANGE[2]);
          helpLines.forEach(function(l,i){doc.text(l,bx+3,y+20+i*4);});
        }
        y+=32;
      }
      if(v('s16_disc')){gap(3); bodyText(v('s16_disc'),0);}
      gap(5);
    }
  });

  drawFooter();

  var fname = 'MSDS_' + productName.replace(/\s+/g,'_') + '.pdf';
  doc.save(fname);
  document.getElementById('statusMsg').textContent = 'Saved: ' + fname;
  var t = document.getElementById('toast');
  t.textContent = 'PDF Generated!';
  t.classList.add('show');
  setTimeout(function(){ t.classList.remove('show'); }, 3000);
}

// â”€â”€ INIT â”€â”€
document.getElementById('hdrImg').src = LOGO_B64;
renderSidebar();
renderSections();
</script>
