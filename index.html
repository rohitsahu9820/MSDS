<!DOCTYPE html>
<html>
<head>
    <title>Vipul Organics - Document Portal</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Blurred Background */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("logo.jpg") no-repeat center center;
            background-size: contain;
            filter: blur(6px);
            opacity: 0.35;
            z-index: -1;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 50px;
            border-radius: 12px;
            box-shadow: 0 0 25px rgba(0,0,0,0.2);
        }

        h1 {
            margin-bottom: 40px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 6px;
            margin: 10px;
            width: 220px;
        }

        .tds-btn {
            background-color: #0d6efd;
            color: white;
        }

        .tds-btn:hover {
            background-color: #084298;
        }

        .msds-btn {
            background-color: #198754;
            color: white;
        }

        .msds-btn:hover {
            background-color: #0f5132;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Vipul Organics Document Portal</h1>

        <button class="btn tds-btn" onclick="goToTDS()">Generate TDS</button>
        <br>
        <button class="btn msds-btn" onclick="goToMSDS()">View MSDS</button>
    </div>

    <script>
        function goToTDS() {
            window.location.href = "tds.html";
        }

        function goToMSDS() {
            window.location.href = "msds_v5.html";
        }
    </script>

</body>
</html>
